<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
        <script src="https://unpkg.com/phosphor-icons"></script>
    </head>
    <body class="hidden">
        <!---Whiteboard container -!-->
        <div id="whiteboardContainer"></div>

        <!---Toolbar -!-->
        <div
            id="toolbar"
            class="fixed top-0 left-1/2 transform -translate-x-1/2 h-10 my-2 min-w-20 px-1 flex items-center gap-2 rounded text-gray-900 bg-gray-900"
        >
            <button tool="mouse" data-tippy-content="Mouse" class="whiteboard-tool active">
                <i class="ph-cursor"></i>
            </button>

            <button tool="hand" data-tippy-content="Hand" class="whiteboard-tool">
                <i class="ph-hand"></i>
            </button>

            <button tool="pen" data-tippy-content="Pen" class="whiteboard-tool">
                <i class="ph-pen"></i>
            </button>

            <button tool="line" data-tippy-content="Line" class="whiteboard-tool">
                <i class="ph-line-segment"></i>
            </button>

            <button tool="rect" data-tippy-content="Square" class="whiteboard-tool">
                <i class="ph-square"></i>
            </button>

            <button tool="circle" data-tippy-content="Circle" class="whiteboard-tool">
                <i class="ph-circle"></i>
            </button>

            <button tool="eraser" data-tippy-content="Eraser" class="whiteboard-tool">
                <i class="ph-eraser"></i>
            </button>
            <button id="more-tools-btn" class="whiteboard-more-tool-btn">
                <i class="ph-dots-three"></i>
            </button>
            <div id="more-tools-dropdown" class="bg-gray-900 gap-2 flex flex-wrap">
                <button
                    id="whiteboardLockBtn"
                    class="whiteboard-switch"
                    style="background-color: orange"
                    data-tippy-content="View and Write"
                    type="button"
                >
                    <i class="ph-lock"></i>
                </button>
                <button
                    id="whiteboardUnlockBtn"
                    class="whiteboard-switch"
                    data-tippy-content="View Only"
                    type="button"
                >
                    <i class="ph-lock-open"></i>
                </button>
                <button
                    id="whiteboardTrashBtn"
                    class="whiteboard-switch"
                    data-tippy-content="Clear the whiteboard"
                    type="button"
                >
                    <i class="ph-trash"></i>
                </button>
                <button
                    class="hidden"
                    id="whiteboardTrashBtnConfirm"
                    data-tippy-content="Confirm clear..."
                    type="button"
                >
                    <i class="ph-check"></i>
                </button>
                <button
                    id="whiteboardUndoBtn"
                    class="whiteboard-switch"
                    data-tippy-content="Undo your last step"
                    type="button"
                >
                    <i class="ph-arrow-arc-left"></i>
                </button>
                <button
                    id="whiteboardRedoBtn"
                    class="whiteboard-switch"
                    data-tippy-content="Redo your last undo"
                    type="button"
                >
                    <i class="ph-arrow-arc-right"></i>
                </button>
                <button
                    tool="text"
                    data-tippy-content="write text"
                    type="button"
                    class="whiteboard-switch"
                >
                    <i class="ph-text-aa"></i>
                </button>
                <button
                    tool="stickynote"
                    data-tippy-content="place a sticky note"
                    type="button"
                    class="whiteboard-switch"
                >
                    <i class="ph-note-blank"></i>
                </button>
                <button
                    id="textboxBackgroundColorPickerBtn"
                    style="display: none"
                    data-tippy-content="text background-color"
                    class="whiteboard-switch"
                >
                    <div
                        id="textboxBackgroundColorPicker"
                        style="
                            width: 26px;
                            height: 23px;
                            border-radius: 3px;
                            border: 1px solid darkgrey;
                            left: -4px;
                            top: -2px;
                            position: relative;
                        "
                        data-color="#f5f587"
                    ></div>
                </button>
                <button
                    id="addImgToCanvasBtn"
                    data-tippy-content="Upload Image to whiteboard"
                    type="button"
                    class="whiteboard-switch"
                >
                    <i class="ph-image"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="ph-upload"
                    ></i>
                </button>

                <input class="hidden" id="myFile" type="file" />
                <input type="file" id="manualFileUpload" class="hidden" name="myfile" />
                <button
                    id="saveAsImageBtn"
                    data-tippy-content="Save whiteboard as image"
                    type="button"
                    class="whiteboard-switch"
                >
                    <i class="ph-download"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="ph-floppy-disk"
                    ></i>
                </button>

                <button class="mx-0.5 flex justify-start items-center">
                    <input
                        data-tippy-content="Thickness"
                        id="whiteboardThicknessSlider"
                        type="range"
                        min="1"
                        max="50"
                        value="3"
                    />
                </button>
            </div>

            <div id="whiteboardInfoContainer" class="hidden">
                <p><b>Whiteboard information:</b></p>
                <p># connected users: <i id="connectedUsersCount">0</i></p>
                <p>Smallest screen resolution: <i id="smallestScreenResolution">Unknown.</i></p>
                <p># msg. sent to server: <i id="messageSentCount">0</i></p>
                <p># msg. received from server: <i id="messageReceivedCount">0</i></p>
            </div>

            <div id="shareWhiteboardDialog" class="hidden">
                <div class="shareWhiteboardDialogContent">
                    <button
                        class="shareWhiteboardDialogItem"
                        id="shareWhiteboardDialogCopyReadOnlyLink"
                    >
                        <i class="ph-lock"></i>&nbsp;Share read-only link
                    </button>
                    <button
                        class="shareWhiteboardDialogItem displayNone"
                        id="shareWhiteboardDialogCopyReadWriteLink"
                    >
                        <i class="ph-lock-open"></i>&nbsp;Share read/write link
                    </button>
                    <button class="shareWhiteboardDialogItem" id="shareWhiteboardDialogGoBack">
                        <b>Go back to the whiteboard</b>
                    </button>
                    <p
                        class="shareWhiteboardDialogItem displayNone"
                        id="shareWhiteboardDialogMessage"
                    ></p>
                </div>
            </div>
        </div>
    </body>
</html>
